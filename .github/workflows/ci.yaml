name: CI
on:
  pull_request:
    branches:
      - main
      - develop
      - release
  push:
    branches:
      - main
      - develop
      - release
jobs:
  run_tests:
    name: Run Project Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Install Dependencies ğŸ“¦
        run: flutter pub get
      - name: Analyze Code ğŸ§
        run: flutter analyze
      - name: Run Tests ğŸ§ª
        run: flutter test
  build_ios:
    name: Build Flutter (iOS)
    needs: [run_tests]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: "17"
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Install Dependencies ğŸ“¦
        run: flutter pub get
      - name: Clean Project ğŸ§¹
        run: flutter clean
      - name: Build Application ğŸš€
        run: flutter build ios --release --no-codesign --no-tree-shake-icons
